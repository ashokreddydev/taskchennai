<div class="container">
	<div class="row">

        <!-- panel preview -->
        <div class="col-sm-12">
            <h4>Alarm:</h4>
           
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <form name="registerForm"
      novalidate>
                        <div class="row">
                             
                <div class="col-md-4">
                    <div class="form-group">
                        <label  class="control-label">Date</label>

                                    
                      <input type="date" ng-model="alarm.date" class="form-control" name="SetDate" ng-required="true">
                       <p ng-show="registerForm.SetDate.$touched && registerForm.SetDate.$invalid">Date is required.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Time</label>
                        <input type="time" name="SetTime" ng-model="alarm.time"  class="form-control" required="true">
                          <p ng-show="registerForm.SetTime.$touched && registerForm.SetTime.$invalid">Time is required.</p>
                    </div>
                </div>
               
                             <div class="col-md-4">
                    <div class="form-group">
                        <label for="lastname" class="control-label">Schedule</label>
                             <select  class="form-control" name="itemDescFormId" size="1" ng-model="alarm.repeate" required="true" >
                        <option value="">Select</option>
                       <option value="Once">Once</option>
                                    <option value="Daily">Daily</option>
                               
</select>
                          <span ng-show="myForm.service_id.$error.required">Select service</span>
                    

                    </div>
                </div>
                              <div class="col-md-6 col-md-offset-5 col-xs-offset-4 col-sm-offset-5 ">
                    <div class="form-group btn-margin">
                        
                          <button type="button" ng-disabled="registerForm.$invalid" ng-click="alarmDateSet(alarm)" class="btn btn-default ">
                                <span class="glyphicon glyphicon-plus"></span> Add
                            
                        </button>
                </div>

        </div>
                    </div>
                            </form>
                    
                  
                   
                
                    
                   
                </div>
            </div> 
                       
        </div> <!-- / panel preview -->
        </div>
        

        
        
        <!-- table preview -->
        <div class="col-sm-12" ng-show="alarmscedule">
        
        

        <h4>Alarm Schedule</h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordered table-hover">
                   
                   <thead>
                   <tr>
                  
                   <th>Date</th>
                    <th>Time</th>
                     <th>Schedule</th>
                    
<!--                      <th>Edit</th>-->
                      
                       <th>Delete</th>
                       </tr>
                   </thead>
    <tbody>
    
    <tr ng-repeat="list in tableAlarmList track by $index">
    
    <td>{{list.date | date:'MM/dd/yyyy'}}</td>
    <td>{{list.time  | date:"h:mma"}}</td>
    <td>{{list.repeate}}</td>
    

    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs"  ng-click="removeData(list)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    

    

    
    
    </tbody>
        
</table>

<div class="clearfix"></div>

                
            </div>
            
        </div>
	
</div>
